<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM实验</title>
</head>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<body>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>
        <label class="tt">数目：</label>
        <iframe src="//player.bilibili.com/player.html?aid=54964422&cid=96121997&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
        <input id="s" type="text">        
    </div>
    <script>
    function sjs(){
        var js =document.getElementByld("s").value;
        var min=document.getElementByld("s1").value;
        var max=document.getElementByld("s2").value;
        var num=new Set();
        var sui=document.querySelector('p');
        while(Array.from(num).length<js){
            num.add(Number(Math.floor(Math.random()*(max-min+1)+min))+Number(min))
        }
        sui.textContent=Array.from(num);
    }
        var a = 1;
    function changetext(id){
        if(a==1||a==1+3||a==1+3*2||a==1+3*3||a==1+3*4){
        id.innerHTML="优秀";
        }
        if(a==2||a==2+3||a==2+3*2||a==2+3*3||a==2+3*4){
        id.innerHTML="很优秀";
        }
        if(a==3||a==3+3||a==3+3*2||a==3+3*3||a==3+3*4){
        id.innerHTML="非常优秀";
        }
        a++;
        if(a>15){
        id.innerHTML="你点这么多次干嘛呢";
        }
    }
    function mOver(obj){
	obj.innerHTML="看啥看啊，嫩死你啊"
    }
    function mOut(obj){
	obj.innerHTML="好奇害死猫"
    }
    </script>
    <label calss="tt">最小值：</label> 
    <input id="s1" type="text" class="f-text">
    <label calss="tt">最大值：</label> 
    <input id="s2" type="text" class="f-text">
    <button onclick="sjs()"> 生成</button>
    <p id="sui"></p>

    <button onclick="changetext(this)"> 点我啊！</button>
    <p>     onload 和 onunload 事件会在用户进入或离开页面时被触发。

            onload 事件可用于检测访问者的浏览器类型和浏览器版本，并基于这些信息来加载网页的正确版本。
            
            onload 和 onunload 事件可用于处理 cookie。</p>
    </body>
    </html>
